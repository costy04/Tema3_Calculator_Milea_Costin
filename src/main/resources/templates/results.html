<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Operation Table</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result}">Operation</td>
    </tr>
    </tbody>
</table>
</body>
</html>
